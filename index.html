<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">

        <!-- header   |   heading   |  fa-vertical-ellipsis -->

        <div class="header display-flex" id="header">
            <h1 class="heading cursor-pointer" id="heading">Notes</h1>
            <i class="fa-solid fa-ellipsis-vertical icon cursor-pointer" id="fa-ellipsis-vertical"></i>
        </div>
       
        <!-- Delete-all -->

        <h3 class="delete-all cursor-pointer display-none" id="delete-all">
            Delete All
        </h3>

     <!-- search  |  search-bar  |  search-icon  -->

        <div class="search" id="search">
            <input type="search" name="search" id="search-bar" class="search-bar" placeholder="Search Your Notes Here.">
            <i class="fa-solid fa-magnifying-glass fa-lg search-icon cursor-pointer" id="search-icon"></i>
        </div>

     <!--section  |   Notes-display -->

        <div class="section">
                <ul class="notes-display" id="notes-display">
                   
                </ul>
        </div>
        <div class="footer">

            <!-- add-icon -->

            <i class="fa-solid fa-circle-plus fa-2xl add-icon cursor-pointer" id="add-icon"></i>
        </div>


        <!-- add-notes |  notes-container  |   plus-icon  |  add-title  |  add-description-->
   
        <div class="add-notes display-none" id="add-notes">
            <i class="fa-solid fa-plus fa-xl plus-icon cursor-pointer" id="plus-icon"></i>
            <i class="fa-solid fa-xmark fa-xl cursor-pointer icon" id="fa-xmark"></i>

            <div class="notes-container" id="notes-container">

                <input type="text" id="add-title" placeholder="Add Title" class="add-title">   

                <textarea cols="30" rows="10" class="add-description" placeholder="Add Description" id="add-description"></textarea>
            </div>     
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
